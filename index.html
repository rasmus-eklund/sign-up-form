<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="img_container">
        <div class="logo">
            <img class="odin" src="odin-lined.png" alt="Odin">
            <p>ODIN</p>
        </div>
        <img class="leafs" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Green leafs">
    </div>
    <div class="main">
        <div class="intro">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="field">
                    <div class="inputField">
                        <label for="surname">FIRST NAME</label>
                        <input type="text" name="surname" id="surname" minlength="2" placeholder="Namn">
                    </div>
                    <div class="inputField">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="namn.efternamn@email.com" required>
                    </div>
                    <div class="inputField">
                        <label for="password">PASSWORD</label>
                        <input class="pw" type="password" name="password" id="password" required>
                        <p class="error">* Passwords do not match</p>
                    </div>
                </div>
                <div class="field">
                    <div class="inputField">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" minlength="2" placeholder="Efternamn">
                    </div>

                    <div class="inputField">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone" pattern="\d{3}-\d{6}" placeholder="070-123456">
                    </div>

                    <div class="inputField">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input class="pwc" type="password" name="passwordConfirm" id="passwordConfirm" required>
                    </div>
                </div>
            </fieldset>
            <div class="sub">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://">Log in</a></p>
            </div>
        </form>
    </div>

</body>

</html>
